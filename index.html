<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rhythm Composer</title>
  </head>
  <body>
    <div class="entire">
      <!-- <img
        src="/images/background_while_coding.svg"
        alt="ok"
        class="app_frame"
      /> -->
      <img src="/images/synth_background.svg" class="app_frame" />
      <!-- SECTION 1  -->
      <section class="section_1">
        <h1>Farland<br /><span>CR-08</span></h1>
        <h2>RHYTHM COMPOSER</h2>
      </section>
      <!-- SECTION 2 -->
      <section class="section_2">
        <div class="titles">
          <div class="volT"><h5 class="drum_title">VOLUME</h5></div>
          <div class="four_drums">
            <div class="drum_title">
              <h5>BASS DRUM</h5>
              <h5>SNARE</h5>
              <h5>L TOM</h5>
              <h5>H TOM</h5>
            </div>
          </div>
          <div class="hhT"><h5 class="drum_title">HI HAT</h5></div>
          <div class="cT"><h5 class="drum_title">CYMBAL</h5></div>
        </div>
      </section>
      <!-- SECTION 3  -->
      <section class="section_3"></section>
    </div>

    <script src="audio_library.js"></script>
    <script src="app.js"></script>
  </body>
</html>
