<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rhythm Composer</title>
  </head>
  <body>
    <div class="entire">
      <!-- <img
        src="/images/background_while_coding.svg"
        alt="ok"
        class="app_frame"
      /> -->
      <img src="/images/synth_background.svg" class="app_frame" />
      <!-- SECTION 1  -->
      <section class="section_1">
        <h1>Farland<br /><span>CR-08</span></h1>
        <h2>RHYTHM COMPOSER</h2>
      </section>
      <!-- SECTION 2 -->
      <section class="section_2">
        <div class="titles">
          <div class="volT"><h5 class="drum_title">VOLUME</h5></div>
          <div class="four_drums">
            <div class="drum_title">
              <h5>BASS DRUM</h5>
              <h5>SNARE</h5>
              <h5>L TOM</h5>
              <h5>H TOM</h5>
            </div>
          </div>
          <div class="hhT"><h5 class="drum_title">HI HAT</h5></div>
          <div class="cT"><h5 class="drum_title">CYMBAL</h5></div>
        </div>
        <!-- DRUMS  -->
        <div class="drum_wrapper">
          <div id="volume_tempo" class="flexi">
            <div class="each_drum">
              <div class="volume_background">
                <div class="input_background">
                  <div class="slider_thumb"></div>
                  <input
                    type="range"
                    class="volume gain"
                    name="volume"
                    id="volume"
                    min="0."
                    max="10"
                    step="1"
                    value="5"
                  />
                </div>
              </div>
              <div class="tempoD">
                <div id="tempoScreen" class="digiScreen">120.0</div>
                <div class="input_background">
                  <div class="slider_thumb"></div>
                  <input
                    type="range"
                    id="tempo"
                    class="tempo"
                    name="tempo"
                    min="80.0"
                    max="160.0"
                    step="1"
                    value="120"
                  />
                </div>
                <h5>TEMPO</h5>
              </div>
            </div>
          </div>
          <!-- Four Drums  -->
          <div class="four_drums_container">
            <div class="four_drums">
              <div id="bass_drum" class="flexi">
                <div class="each_drum">
                  <h5>GAIN</h5>
                  <div class="input_background">
                    <div class="gain_thumb"></div>
                    <input
                      class="gain"
                      type="range"
                      min="0."
                      max="10"
                      step="1"
                      value="5"
                    />
                  </div>

                  <h5>PAN</h5>
                  <div class="input_background">
                    <div class="pan_thumb"></div>
                    <input
                      class="pan"
                      type="range"
                      min="-1"
                      max="1"
                      value="0"
                      step="0.1"
                    />
                  </div>
                </div>
                <button class="select flickering" value="kickTrack">
                  <div class="select_button">
                    <div class="btn_light"></div>
                  </div>

                  <div class="select_button">
                    <div class="btn_light"></div>
                  </div>
                </button>
              </div>
              <div id="snare" class="flexi">
                <div class="each_drum">
                  <h5>GAIN</h5>
                  <div class="input_background">
                    <div class="gain_thumb"></div>
                    <input
                      class="gain"
                      type="range"
                      min="0."
                      max="10"
                      step="1"
                      value="5"
                    />
                  </div>

                  <h5>PAN</h5>
                  <div class="input_background">
                    <div class="pan_thumb"></div>
                    <input
                      class="pan"
                      type="range"
                      min="-1"
                      max="1"
                      value="0"
                      step="0.1"
                    />
                  </div>
                </div>
                <button class="select" value="snareTrack">
                  <div class="select_button">
                    <div class="btn_light"></div>
                  </div>
                </button>
              </div>
              <div id="l_tom" class="flexi">
                <div class="each_drum">
                  <h5>GAIN</h5>
                  <div class="input_background">
                    <div class="gain_thumb"></div>
                    <input
                      class="gain"
                      type="range"
                      min="0."
                      max="10"
                      step="1"
                      value="5"
                    />
                  </div>

                  <h5>PAN</h5>
                  <div class="input_background">
                    <div class="pan_thumb"></div>
                    <input
                      class="pan"
                      type="range"
                      min="-1"
                      max="1"
                      value="0"
                      step="0.1"
                    />
                  </div>
                </div>
                <button class="select" value="lTomTrack">
                  <div class="select_button">
                    <div class="btn_light"></div>
                  </div>
                </button>
              </div>
              <div id="h_tom" class="flexi">
                <div class="each_drum">
                  <h5>GAIN</h5>
                  <div class="input_background">
                    <div class="gain_thumb"></div>
                    <input
                      class="gain"
                      type="range"
                      min="0."
                      max="10"
                      step="1"
                      value="5"
                    />
                  </div>

                  <h5>PAN</h5>
                  <div class="input_background">
                    <div class="pan_thumb"></div>
                    <input
                      class="pan"
                      type="range"
                      min="-1"
                      max="1"
                      value="0"
                      step="0.1"
                    />
                  </div>
                </div>
                <button class="select" value="hTomTrack">
                  <div class="select_button">
                    <div class="btn_light"></div>
                  </div>
                </button>
              </div>
            </div>
          </div>
          <!-- Cymbals  -->
          <div class="hi_hat flexi">
            <div class="hh_titles">
              <h5>CLOSED</h5>
              <h5>OPEN</h5>
            </div>
            <div class="close_open">
              <div id="closed_hh" class="each_drum">
                <h5>GAIN</h5>
                <div class="input_background">
                  <div class="gain_thumb"></div>
                  <input
                    class="gain"
                    type="range"
                    min="0."
                    max="10"
                    step="1"
                    value="5"
                  />
                </div>

                <h5>PAN</h5>
                <div class="input_background">
                  <div class="pan_thumb"></div>
                  <input
                    class="pan"
                    type="range"
                    min="-1"
                    max="1"
                    value="0"
                    step="0.1"
                  />
                </div>

                <button class="select" value="closedHiHatTrack">
                  <div class="select_button">
                    <div class="btn_light"></div>
                  </div>
                </button>
              </div>
              <div id="open_hh" class="each_drum">
                <h5>GAIN</h5>
                <div class="input_background">
                  <div class="gain_thumb"></div>
                  <input
                    class="gain"
                    type="range"
                    min="0."
                    max="10"
                    step="1"
                    value="5"
                  />
                </div>

                <h5>PAN</h5>
                <div class="input_background">
                  <div class="pan_thumb"></div>
                  <input
                    class="pan"
                    type="range"
                    min="-1"
                    max="1"
                    value="0"
                    step="0.1"
                  />
                </div>
                <button class="select" value="openHiHatrack">
                  <div class="select_button">
                    <div class="btn_light"></div>
                  </div>
                </button>
              </div>
            </div>
          </div>
          <!-- Crash -->
          <div class="cymbal flexi">
            <div class="crash_title">
              <h5>CRASH</h5>
            </div>
            <div id="crash" class="each_drum">
              <h5>GAIN</h5>
              <div class="input_background">
                <div class="gain_thumb"></div>
                <input
                  class="gain"
                  type="range"
                  min="0."
                  max="10"
                  step="1"
                  value="5"
                />
              </div>

              <h5>PAN</h5>
              <div class="input_background">
                <div class="pan_thumb"></div>
                <input
                  class="pan"
                  type="range"
                  min="-1"
                  max="1"
                  value="0"
                  step="0.1"
                />
              </div>

              <button class="select" value="crashTrack">
                <div class="select_button">
                  <div class="btn_light"></div>
                </div>
              </button>
            </div>
          </div>
        </div>
      </section>
      <!-- SECTION 3  -->
      <section class="section_3"></section>
    </div>

    <script src="audio_library.js"></script>
    <script src="app.js"></script>
  </body>
</html>
